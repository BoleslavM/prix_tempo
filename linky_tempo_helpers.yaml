# ============================================================
# Helpers pour stocker les coûts Linky
# ============================================================
# À créer via l'interface UI (Paramètres > Appareils et services > Entrées)
# OU à ajouter dans configuration.yaml
# ============================================================

input_number:
  # Coût total cumulé (pour le Tableau Énergie)
  linky_cout_total:
    name: "Linky Coût Total"
    min: 0
    max: 100000
    step: 0.01
    unit_of_measurement: "€"
    icon: mdi:currency-eur
    mode: box

  # Coût de la journée précédente
  linky_cout_hier:
    name: "Linky Coût Hier"
    min: 0
    max: 1000
    step: 0.01
    unit_of_measurement: "€"
    icon: mdi:currency-eur
    mode: box

  # Coût du mois en cours
  linky_cout_mois:
    name: "Linky Coût Mois"
    min: 0
    max: 5000
    step: 0.01
    unit_of_measurement: "€"
    icon: mdi:currency-eur
    mode: box
